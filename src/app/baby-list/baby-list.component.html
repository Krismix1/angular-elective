<div id="wrapper">
  <div class="list-container">
    <div class="list-item" *ngFor="let baby of babies">
      <div class="baby-description">{{baby.firstName}}</div>
      <a class="btn" type="button" routerLink="/portal/babies/edit/{{baby.id}}">Edit</a>
      <button class="btn" type="button" (click)="deleteBaby(baby)">Delete</button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
